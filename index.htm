<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro com Validação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>CADASTRO</h2>
    <form id="meuFormulario" novalidate>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">
      <small id="nomeError" class="error"></small>

      <label for="date">Data de nascimento:</label>
      <input type="date" id="date" name="date" required>
      <small id="dateError" class="error"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
      <small id="emailError" class="error"></small>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="8" placeholder="Mínimo 8 caracteres">
      <small id="senhaError" class="error"></small>

      <label for="confirmarSenha">Repetir Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="8" placeholder="Repita a senha">
      <small id="confirmError" class="error"></small>

      <button type="submit">Enviar</button>
      <p id="statusMsg" class="status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
